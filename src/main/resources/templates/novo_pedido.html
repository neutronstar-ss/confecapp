<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Confec App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Confec App</h1>
        <hr>
        <h2>Novo Pedido</h2>

        <form action="#" th:action="@{/savePedido}" th:object="${pedido}" method="POST">
            <input type="date" required th:field="*{data}" placeholder="Data" class="form-control mb-4 col-4">

            <input type="text" required th:field="*{cliente}" placeholder="Cliente" class="form-control mb-4 col-4">

            <input type="text" required th:field="*{descricao}" placeholder="Descrição" class="form-control mb-4 col-4">
            
            <input type="text" required th:field="*{valor}" placeholder="Valor" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Salvar Pedido</button>
        </form>

        <hr>

        <a th:href="@{/}"> Voltar a página principal</a>
    </div>
</body>

</html>
